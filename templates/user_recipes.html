{% extends "base.html" %}

{% block content %}
    <h1>My generated recipes</h1>

    {% if recipe_list %}
    <ul>

      {% for recipe in recipe_list %} 
      <li class="text-danger">
        <a href="{% url 'recipe' recipe %}">{{recipe.recipe.name}}</a> ({{ recipe.uploaded_at }})        
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>Šiuo metu iš mūsų nesate paėmę knygų.</p>
    {% endif %}       
{% endblock %}
