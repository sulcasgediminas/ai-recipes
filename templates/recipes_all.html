{% if all_recipes %}
    <div class="row mt-5">
        <div class="col-md-8">
            <h3 class="mb-3">All Recipes:</h3>
            <ul class="list-group">
                {% for recipe in all_recipes %}
                <li class="list-group-item">{{ recipe.name }} <a href="{{ recipe.get_absolute_url }}">View Recipe</a></li>
                {% empty %}
                <p>No recipes found.</p>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endif %}
