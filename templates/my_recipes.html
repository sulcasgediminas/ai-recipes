{% extends "base.html" %}

{% block content %}
    <h1>My generated recipes</h1>

    {% if object_list %}
    <ul>
      {% for recipe in object_list %} 
      <li>
        <a href="{% url 'recipe' recipe.pk %}">{{ recipe.name }}</a> ({{ recipe.user }})        
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>You haven't generated any recipes yet.</p>
    {% endif %}       
{% endblock %}
