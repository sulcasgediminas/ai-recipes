{% extends "base.html" %}

{% block content %}
    <h2>Password Reset</h2>

    {% if form.email.errors %}
        <p>{{ form.email.errors }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
