{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Generated Recipe:</h2>
        <p>{{ recipe|safe }}</p>
      </div>
      <div class="col-md-6">
        <h2>Generated Image:</h2>
        <img src="data:image/png;base64,{{ image_base64 }}" alt="Generated Image" width="256" height="256">
      </div>
    </div>
  </div>
{% endblock %}
