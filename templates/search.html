{% extends "base.html" %}

{% block content %}
  <h1>Results for "{{query}}" :</h1>
  </br>
  {% if recipes %}
  <ul>
    {% for recipe in recipes %}
      <li>
        <a href="{% url 'recipe' recipe.id %}">{{ recipe.name }}</a> ({{recipe.user}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Oops. Nothing was found :(</p>
  {% endif %}

  {% endblock %}
